<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="voltar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Anime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="anime && edicao">
    <ion-card-header>

      <ion-card-title *ngIf="edicao">
        {{anime.nome}}
      </ion-card-title>

      <ion-card-subtitle *ngIf="edicao">
        {{anime.estudio}}
      </ion-card-subtitle>

    </ion-card-header>

    <ion-card-content text-center>
      <img [src]="anime.downloadURL">
    </ion-card-content>

    <ion-item lines="none">
      <ion-label>Nº Temporadas: {{anime.temporadas}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Nº Epísodios: {{anime.episodios}}</ion-label>
    </ion-item>


    <ion-button expand="block" *ngIf="!edicao">Salvar</ion-button>
  </ion-card>

  <ion-item>
    <ion-toggle (ionChange)="habilitar()">Habilitar Edição</ion-toggle>
  </ion-item>

  <ion-item *ngIf="!edicao">
    <ion-button size="default" color="success" shape="round" disabled="{{edicao}}">
      <input type="file" (change)="uploadFile($event.target)" />
    </ion-button>
  </ion-item>

  <app-anime-input
    *ngIf="!edicao"
    [animeForm]="animeForm"
    [botao]="textoBotao"
    (submit)="editar($event)">
  </app-anime-input>

    <ion-button expand="block" color="danger" (click)="confirmAlert()" *ngIf="!edicao">Excluir</ion-button>
</ion-content>
