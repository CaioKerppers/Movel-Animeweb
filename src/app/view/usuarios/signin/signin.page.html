<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title>Logar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-list color="primary">
    <form [formGroup]="formLogar" (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <!-- Error messages -->
      <span *ngIf="formLogar.get('email')?.touched && formLogar.get('email')?.errors?.['required']">
        Email é Obrigatório.
      </span>
      <span *ngIf="formLogar.get('email')?.dirty && formLogar.get('email')?.errors?.['email']">
        Formato de Email inválido
      </span>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
      <!-- Error messages -->
      <span *ngIf="formLogar.get('senha')?.touched && formLogar.get('senha')?.errors?.['required']">
        Senha é Obrigatória.
      </span>
      <span *ngIf="formLogar.get('senha')?.dirty && formLogar.get('senha')?.errors?.['minlength']">
        A senha é de no mínimo 6 caracteres.
      </span>
      <ion-button expand="full" color="primary" type="submit">Entrar</ion-button> 
      <ion-button expand="full" (click)="logarComGoogle()" color="secondary">Entrar com Google
          <ion-icon slot="end" name="logo-google"></ion-icon>
        </ion-button>
    </form>
    <a (click)="irParaSignUp()">Não tem Cadastro? Clique aqui!</a>
  </ion-list>
</ion-content>
