<ion-header>
  <ion-toolbar>
    <ion-title>SignUp Page</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <form [formGroup]="formCadastrar" (ngSubmit)="submitForm()" novalidate>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <!-- Error messages -->
      <span *ngIf="formCadastrar.get('email')?.touched &&
  formCadastrar.get('email')?.errors?.['required']">
        Email é Obrigatório.
      </span>
      <span *ngIf="formCadastrar.get('email')?.dirty &&
  formCadastrar.get('email')?.errors?.['email']">
        Formato de Email inválido
      </span>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
      <!-- Error messages -->
      <span *ngIf="formCadastrar.get('senha')?.touched &&
  formCadastrar.get('senha')?.errors?.['required']">
        Senha é Obrigatória.
      </span>
      <span *ngIf="formCadastrar.get('senha')?.dirty &&
  formCadastrar.get('senha')?.errors?.['minlength']">
        A senha é de no mínimo 6 caracteres.
      </span>
      <ion-item>
        <ion-label position="floating">Confirmar Senha</ion-label>
        <ion-input type="password" formControlName="confSenha"></ion-input>
      </ion-item>
      <!-- Error messages -->
      <span *ngIf="formCadastrar.get('confSenha')?.touched &&
  formCadastrar.get('confSenha')?.errors?.['required']">
        Senha é Obrigatória.
      </span>
      <span *ngIf="formCadastrar.get('confSenha')?.dirty &&
  formCadastrar.get('confSenha')?.errors?.['minlength']">
        A senha é de no mínimo 6 caracteres.
      </span>
      <span *ngIf="formCadastrar.get('confSenha')?.dirty &&
  (this.formCadastrar.get('senha')?.value
  != this.formCadastrar.get('confSenha')?.value)">
        As senhas não conferem.
      </span>
      <ion-button expand="full" color="success" type="submit">Cadastrar</ion- button>
    </form>
  </ion-list>
</ion-content>
