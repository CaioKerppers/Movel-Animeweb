<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Anime
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let catalogo of catalogo">
    <ion-item (click)="AnimeDetalhes(catalogo)">
      <ion-avatar *ngIf="catalogo.downloadURL != null">
        <img src="{{catalogo.downloadURL}}"/>
      </ion-avatar>
      <ion-avatar *ngIf="catalogo.downloadURL == null">
        <img src="assets/avatar.png"/>
      </ion-avatar>
      <ion-label style="margin-left: 5%;">{{catalogo.nome}}</ion-label>
    </ion-item>
  </ion-list>


  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button (click)="RedirecionarParaAdicionar()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
